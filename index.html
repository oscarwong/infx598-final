<!DOCTYPE>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/d3-starPlot.js"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script>

  d3.csv("data.csv", function(error, data) {
    
    var select = d3.select('#select').append("div").append("select")

    select
      .on("change", function(d) {
        var value = d3.select(this).property("value");
        change(value);
      });

    select.selectAll("option")
      .data(data)
      .enter()
        .append("option")
        .attr("value", function (d) { return d.value; })
        .text(function (d) { return d.Hero; });
  });
var margin = {
  top: 32,
  right: 50,
  bottom: 20,
  left: 50
};
var width = 450 - margin.left - margin.right;
var height = 450 - margin.top - margin.bottom;
var labelMargin = 8;

var sMS = d3.scale.linear()
  .domain([270, 335])
  .range([0, 100])
  
var sDmg = d3.scale.linear()
  .domain([30, 85])
  .range([0, 100])
  
var sAPS = d3.scale.linear()
  .domain([0.605, 0.9])
  .range([0, 100])
  
var sHP = d3.scale.linear()
  .domain([416, 701])
  .range([0, 100])
  
var sArmor = d3.scale.linear()
  .domain([-0.46, 7.08])
  .range([0, 100])
  
var sMana = d3.scale.linear()
  .domain([169, 377])
  .range([0, 100])

d3.csv('data.csv')
  .row(function(d) {
      d.MS = +d.MS;
	  d.Dmg = +d.Dmg;
      d.APS = +d.APS;
      d.HP = +d.HP;
      d.Armor = +d.Armor;
      d.Mana = +d.Mana;
      return d;
  })
  .get(function(error, rows) {
    var star = d3.starPlot()
      .width(width)
      .properties([
        'MS',
		'Dmg',
        'APS',
        'HP',
        'Armor',
        'Mana'
      ])
      .scales([
	  sMS,
	  sDmg,
	  sAPS,
	  sHP,
	  sArmor,
	  sMana
	  ])
      .labels([
        'MS',
		'Damage',
        'APS',
        'HP',
        'Armor',
        'Mana'
      ])
      .title(function(d) { return d.Hero; })
      .margin(margin)
      .labelMargin(labelMargin)

    rows.forEach(function(d, i) {
      star.includeLabels(i % 4 === 0 ? true : false);

      var wrapper = d3.select('#target').append('div')
        .attr('class', 'wrapper')

      var svg = wrapper.append('svg')
        .attr('class', 'chart')
        .attr('width', width + margin.left + margin.right)
        .attr('height', width + margin.top + margin.bottom)

      var starG = svg.append('g')
        .datum(d)
        .call(star)
        .call(star.interaction)

      var interactionLabel = wrapper.append('div')
        .attr('class', 'interaction label')

      var circle = svg.append('circle')
        .attr('class', 'interaction circle')
        .attr('r', 5)

      var interaction = wrapper.selectAll('.interaction')
        .style('display', 'none');

      svg.selectAll('.star-interaction')
        .on('mouseover', function(d) {
          svg.selectAll('.star-label')
            .style('display', 'none')

          interaction
            .style('display', 'block')

          circle
            .attr('cx', d.x)
            .attr('cy', d.y)

          $interactionLabel = $(interactionLabel.node());
          interactionLabel
            .text(d.key + ': ' + d.datum[d.key])
            .style('left', d.xExtent - ($interactionLabel.width() / 2))
            .style('top', d.yExtent - ($interactionLabel.height() / 2))
        })
        .on('mouseout', function(d) {
          interaction
            .style('display', 'none')

          svg.selectAll('.star-label')
            .style('display', 'block')
        })
    });
  });

  function change(value) {
	
  }
  
</script>
<div id='select'></div>
<div id='target'></div>
</body>
